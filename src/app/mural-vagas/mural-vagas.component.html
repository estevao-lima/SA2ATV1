<section>
  <div class="border">
    <div class="titulo">
      <div><h1>Mural Vagas</h1></div>
    </div>
    <div class="lista-vagas">
      <div *ngFor="let vaga of vagas">
        <div class="card" style="width: 20rem">
          <img
            src="assets/img/vagas/{{ vaga.foto }}"
            class="card-img-top"
            alt="..."
          />
          <div class="card-body">
            <p class="card-title">Código da Vaga: {{ vaga.id }}</p>
            <h5 class="card-title">Vaga: {{ vaga.nome }}</h5>
            <p class="card-text">Descrição da vaga: {{ vaga.descricao }}</p>
            <p class="card-text">Salário: R$ {{ vaga.salario }},00</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
